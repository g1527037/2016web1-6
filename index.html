<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel=“stylesheet” href=“css/default.css” type=“text/css”>
    <title>おいしいカレーの作り方</title>
  </head>
  <body>
    <article id="main">
      <h1>見出し</h1>
      <p>コンビニに行きます</p>
    </article>
    <table id="ingredient">
      <caption>カレーの材料</caption>
      <colgroup id="name">
      <colgroup id="amount">
      <colgroup id="price">
      <thead>
        <tr><th></th><td>分量</td><td>値段</td></tr>
      </thead>
      <tbody>
        <tr><th>ジャガイモ</th><td>3個</td><td rowspan="2">200円</td></tr>
        <tr><th>ニンジン</th><td>１本</td><td>100円</td></tr>
        <tr><th>豚ブロック</th><td>300g</td><td>400円</td></tr>
        <tr><th>カレーブロック</th><td>1箱</td><td>300円</td></tr>
      </tbody>
      <tfoot>
        <tr><th>合計</th><td colspan="2">1000円</td></tr>
      </tfoot>
    </table>
    <input type="submit" value="OK" class="btn btn-submit">
    <input type="reset" value="リセット" class="btn btn-reset">
    </body>
</html>
